<div class="container">
  <div class="header-app">
      <h4>Punch List</h4>
  </div>

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Customer Name
          </mat-panel-title>
          <mat-panel-description>
            Customer Address
          </mat-panel-description>
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- openingNumber Column -->
            <ng-container matColumnDef="openingNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Opening No. </th>
              <td mat-cell *matCellDef="let element"> {{element.openingNumber}} </td>
            </ng-container>

            <!-- taskDescription Column -->
            <ng-container matColumnDef="taskDescription">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Description </th>
              <td mat-cell *matCellDef="let element"> {{element.taskDescription}} </td>
            </ng-container>

            <!-- completed Column -->
            <ng-container matColumnDef="completed">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon (click)="onChangeStatus(element)">edit</mat-icon>
                  &nbsp;
                  <mat-icon (click)="onDelete(element.id)">delete</mat-icon>
                </td>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
      </mat-expansion-panel>
    </mat-accordion>
    &nbsp;
</div>
